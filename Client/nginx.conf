events {}

http {
    include /etc/nginx/mime.types;
    gzip on;
    gzip_types text/plain text/css application/javascript application/wasm application/json;

    server {
        listen 5002 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/ssl/client.crt;
        ssl_certificate_key /etc/nginx/ssl/client.key;

        root /usr/share/nginx/html;
        index index.html;

        # SPA fallback for Blazor routing
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Optional cache rules (safe to omit)
        location /_framework/ {
            add_header Cache-Control "no-cache";
        }
    }
}
